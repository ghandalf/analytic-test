# Spring Boot Application
spring.output.ansi.enabled=ALWAYS

# ====================================================================================================================
# Google Analytic, Google Tag Management, and Pardot Website Tracking code
# Replacement token are exposed by AnalyticProviderController and used by connector.jsp
# --------------------------------------------------------------------------------------------------------------------
google.analytic.id=UA-local-x
google.tag.management.id=TM-local-x
# Pardot [piAId = tracking] [piCId = code]
pardot.tracking.active.id=PA-local-x
pardot.tracking.code.id=PC-local-x
